<div class="container">
  <div class="row">
    <div class="col">
      <strong>Taux</strong> : {{exchangRate}}
    </div>
    <div class="col">
      <strong>Sens</strong> : {{!usdToEuro ? "EURO -> USD" : "USD -> EURO"}}
    </div>
  </div>
  <form [formGroup]="convertForm">
    <div class="form-group">
      <label>Euro</label>
      <input type="number" class="form-control" formControlName="euroValue">
    </div>
    <div class="text-center">
      <button class="btn btn-warning" (click)="changeSens()">Change sens</button>
    </div>
    <div class="form-group">
      <label>USD</label>
      <input type="number" class="form-control" formControlName="usdValue">
    </div>
  </form>
</div>
